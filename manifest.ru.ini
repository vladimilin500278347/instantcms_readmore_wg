[description]
text[] = "Виджет ReadMore немного приукрасит ваш сайт и позволит​ добавить функциональность Свернуть/Развернуть к html блокам."
text[] = "Например: у вас на сайте, в анонсе статьи содержится 512 слов... данный виджет, аккуратно спрячет часть этого анонса (текста) и поставит кнопку Свернуть/Развернуть."
text[] = "Благодаря разнообразным вариантам настройки внешнего вида, вы всегда сможете подобрать подходящий дизайн виджета именно под ваш сайт."
text[] = "Виджет желательно ставить в footer, т.е в самой нижней части страницы."

text[] = "Заголовок виджета по умолчанию отключен. Шаблон контейнера по умолчанию wrapper_plain. (поменять без правки в исходниках нельзя!)"
text[] = "Селектор(ы) элемента, к которому применяется виджет по умолчанию настроены для дефолтного шаблона."
text[] = "Если у Вас что то не получается, не расстраивайтесь... определить селектор можно при помощи инструмента разработчика (в chrome, нажмите F12)."

